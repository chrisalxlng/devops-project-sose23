version: "3.9"

services:
  database:
    image: mongo:latest
    container_name: database
    command: mongod --port 27017 --bind_ip 0.0.0.0 --logpath /var/log/mongodb/mongod.log --dbpath /data/db
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/chrisalxlng/devops-project-sose23:latest
    platform: linux/amd64
    container_name: app
    build:
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      database:
        condition: service_healthy
    links:
      - database
    volumes:
      - app_data:/app/dist/public
    
  nginx:
    build:
      dockerfile: nginx/Dockerfile
    container_name: nginx
    ports:
      - 80:80
    depends_on:
      - app
    volumes:
      - app_data:/usr/share/nginx/html

volumes:
  mongodb_data:
  app_data:
